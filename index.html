<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>_CADASTRO_</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h2{
            text-align: center;
            font: size 100px;;

        }

    </style>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button"></div>
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="tel" name="password" placeholder="Digete sua senha" required>                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="tel" name="password" placeholder="Digete sua senha" required>
                    </div>

                    <div class="gender-input ">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female"> Ferminino</label>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">outros</label>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                    </div>
                 </div>

                 <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                 </div>
            </form>
    </div>
   
</body>
</html>
